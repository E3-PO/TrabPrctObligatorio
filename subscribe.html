            <h1>
                <span class="header_picture_left">
                    <img src="img/header_picture(edited).jpg" alt="coffee beans" width="85">
                </span>

                <span class="header_picture_right">
                    <img src="img/header_picture(edited).jpg" alt="coffee beans" width="85">
                </span>            
            </h1>
        </header>
    <main>
        <h2>
            Para postularte:
        </h2>
        <form id="subscribe" method="POST">
            <ul>
                <fieldset>
                    <legend>Datos personales:
                    </legend>
                    <li>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="last-name" id="apellido" placeholder="Ingresa tu apellido">
                    </li>
                    <li>
                        <label for="nombre">Nombres:</label>
                        <input type="text" name="first-name" id="nombre" placeholder="Ingresa tu nombre(s)">
                    </li>               
                    <li>
                        <label for="birthdate">Fecha de nacimiento:</label>
                        <input type="date" name="birthdate" id="birthdate">
                    </li>
                    <li>
                        <label for="ID">DNI número:</label>
                        <input type="number" name="ID" id="ID" placeholder="Ingrese su DNI sin puntos">
                    </li>
                    <li>
                        <label for="dirección">Dirección:</label>
                        <input type="text" name="address" id="dirección"
                        placeholder="Ingresa calle y número, piso y dto" size="25">
                    </li>
                    <li>
                        <label for="zip-code">Código Postal:</label>
                        <input type="text" name="zip-code" id="zip-code" size="18" placeholder="Ingresa tu Código Postal">
                    </li>
                    <li>
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" name="city" value="Ciudad Autónoma de Buenos Aires" id="ciudad" size="25">
                    </li>
                    <li>
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phonenumber" id="phone" placeholder="Cód de área + núm">
                    </li>
                    <li>
                        <label for="e_mail">Correo electrónico:</label>
                        <input type="text" name="email" id="e_mail" placeholder="Ingresa tu dirección de E-mail" size="24">
                    </li>
                    <li>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                    </li>
                    <li>
                        <label for="repeat_password">Repite tu contraseña:</label>
                        <input type="password" name="repeat_password" id="repeat_password" placeholder="Ingresa tu contraseña">
                    </li>                  
                    <li>
                        <h4>Género</h4>
                        <input type="radio" name="gender" value="male"> masculino
                        <input type="radio" name="gender" value="female"> femenino
                        <input type="radio" name="gender" value="other" checked> otro
                    </li>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Formación académica:
                    </legend>
                    <li>
                        <h4>Estudios
                        </h4>
                        <label for="estudios">Elige el nivel más alto que hayas alcanzado:</label>
                        <select name="education" id="estudios">
                            <option value="primary">primarios
                            </option>
                            <option value="secondary" selected>secundarios
                            </option>
                            <option value="technical">terciarios
                            </option>
                            <option value="university">universitarios
                            </option>
                            <option value="none">ninguno
                            </option>
                        </select>
                    </li>
                    <li class="mobile_only">
                        <h4>Idiomas</h4>
                        <span class="languages">
                            <input type="checkbox" name="languages" value="english"> inglés</span>
                        <span class="languages">
                            <input type="checkbox" name="languages" value="french"> francés</span>
                        <span class="languages">
                            <input type="checkbox" name="languages" value="german"> alemán</span>
                        <span class="languages">
                            <input type="checkbox" name="languages" value="portuguese"> portugués/gallego</span>
                        <span class="languages">
                            <input type="checkbox" name="languages" value="other"> otro(s)</span>
                    </li>
                </fieldset>   
            </ul>
            <span class="form_buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </span>
        </form>
    </main>
